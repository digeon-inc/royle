name: tag

on:
  push:
    branches:
      - main

jobs:
  create-git-tag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Create and push Git tag
        id: create-git-tag
        run: |
          echo "v$(date +%Y.%m.%d.%H.%M.%S)" > TAG_NAME
          git tag $(cat TAG_NAME)
          git push origin $(cat TAG_NAME)
