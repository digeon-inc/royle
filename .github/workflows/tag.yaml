name: Create Tag on Main Push

on:
  push:
    branches:
      - main

jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Create Tag
        run: git tag -a v${{ github.run_number }} -m "Automated tag created by GitHub Actions"

      - name: Push Tag
        run: git push origin v${{ github.run_number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
